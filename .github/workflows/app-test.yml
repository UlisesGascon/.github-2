name: app-test

on:
  workflow_dispatch:

jobs:
    app-test:
        runs-on: ubuntu-latest
        steps:
        - name: Generate a token
          id: generate-token
          uses: actions/create-github-app-token@v1
          with:
              app-id: ${{ secrets.GH_APP_ID }} 
              private-key: ${{ secrets.APP_PRIVATE_KEY }}
        - name: Use the token
          env:
              GH_TOKEN: ${{ steps.generate-token.outputs.token }}
          run: |
              gh api octocat

name: clean-owners

on:
  # Scheduled trigger
  schedule:
    # Run weekly on Saturdays
    - cron: "30 1 * * 6"
  # Manual trigger
  workflow_dispatch:

permissions:
  issues: none

jobs:
  clean-owners:
    runs-on: ubuntu-latest
    permissions:
        issues: write
    steps:
      - name: ðŸ§¼ clean codeowners
        uses: github/cleanowners@657a63dd7444c2714c91edff1ba1dd1498b4d6ae # no semver release yet
        env:
          GH_TOKEN: ${{ secrets.CISCO_SERVICE_TOKEN }}
          ORGANIZATION: cisco-ospo
          EXEMPT_REPOS: "cisco-ospo/.github, cisco-ospo/.allstar"
          DRY_RUN: true
